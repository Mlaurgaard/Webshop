<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/colors.css">
    <title>Components</title>
</head>
<body class="body">

    <div class="viewport">
        <!--Grid-->
        <div class="grid-login-page"> 
            <!--navbar-->
            <div class="flex-navbar
                        primary-bg">

            </div>

            <!--main page-->
            <div class="flex-container
                        center-content
                        secondary-bg">
                <!--Login box-->        
                <div class="flex-container-login
                            flex-direction-column
                            size-login-big
                            container-box
                            secondary-bg-dark">
                    <!--username-->
                    <div class="flex-item
                                size-login-md
                                secondary-bg-light">
                                "username"
                    </div>
                            <!--password-->
                            <div class="flex-item
                                        size-login-md
                                        secondary-bg-light">
                                        "password"
                            </div>
                                    <!--login "button"-->
                                    <div class="flex-item
                                                size-login-sm
                                                secondary-bg">
                                        *Login*
                                    </div>
                </div>

            </div>
            <!--footer-->
            <div class="flex-footer
                        primary-bg">
            </div>
        </div>
    </div>
    


</body>
</html>
